<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YandexDnD</title>
  </head>
  <body>
    <div class="container">
      <div class="shop">
        <img src="images/Shop.svg" class="shop__store" alt="store" />

        <img
          src="images/Bottle.svg"
          class="shop__bottle draggable"
          alt="bottle"
        />
        <img src="images/Milk.svg" class="shop__milk draggable" alt="milk" />
        <img src="images/Jam.svg" class="shop__jam draggable" alt="jam" />
        <img
          src="images/Cheese.svg"
          class="shop__cheese draggable"
          alt="cheese"
        />

        <img src="images/Meat.svg" class="shop__meat draggable" alt="meat" />
        <img
          src="images/Сhicken.svg"
          class="shop__chicken draggable"
          alt="chicken"
        />
        <img src="images/Chips.svg" class="shop__chips draggable" alt="chips" />

        <img
          src="images/Pineapple.svg"
          class="shop__pineapple draggable"
          alt="pineapple"
        />
        <img
          src="images/Banana.svg"
          class="shop__banana draggable"
          alt="banana"
        />
        <img src="images/Apple.svg" class="shop__apple draggable" alt="apple" />
        <img src="images/Onion.svg" class="shop__onion draggable" alt="onion" />
      </div>

      <img src="images/ShoppingCart.svg" class="shopping-cart droppable" />
      <a type="button" href="https://lavka.yandex.ru/" class="button-pay"
        >Оплатить корзину</a
      >
    </div>

    <script src="mobileDrag.js"></script>
    <script src="desktopDrag.js"></script>
  </body>
</html>
